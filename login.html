<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="index.js"></script> 




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="login-button">로그인</button>
    </form>
    <div class="social-login-buttons">
        <div class="social-login-buttons">
            <a href="#" class="social-button kakao">
                <i class="fab fa-kakao"></i> 카카오로 로그인
            </a>
            <a href="https://nid.naver.com/oauth2.0/authorize?client_id=TICibqjysaSLJr8S4yhO&response_type=code&redirect_uri=http://localhost:8080/naver/callback&state=STATE" class="social-button naver">
                <i class="fab fa-naver"></i> 네이버로 로그인
            </a>
            <a href="#" class="social-button google">
                <i class="fab fa-google"></i> 구글로 로그인
            </a>
        </div>
        
      </div>
    <p class="register-link">아직 회원이 아니신가요? <a href="#">회원가입</a></p>

  </div>
  <script src="script.js"></script>
</body>
</html>
